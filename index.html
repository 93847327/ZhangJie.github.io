<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>基础文字样式</title>
</head>
<body>
    <!-- 单行整合所有效果：居中+加粗+字体+放大 -->
    <div style="
        text-align: center; /* 水平居中 */
        font-weight: bold; /* 字体加粗 */
        font-family: '微软雅黑', '黑体', sans-serif; /* 字体，优先微软雅黑，无则用黑体，最后通用无衬线字体 */
        font-size: 24px; /* 字体大小，默认一般16px，24px为放大效果，数值可改 */
        color: #333; /* 可选：字体颜色，方便看效果 */
    ">
        张杰
    </div>
</body>
</html>
