<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张杰的个人主页</title>
    <style>
        /* 基础重置（极简版） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            pointer-events: auto;
        }

        /* 赛博朋克渐变背景+网格 */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: 
                linear-gradient(135deg, #0a043c, #150750, #000),
                linear-gradient(45deg, rgba(255, 0, 200, 0.1) 1px, transparent 1px),
                linear-gradient(135deg, rgba(0, 200, 255, 0.1) 1px, transparent 1px);
            background-size: cover, 40px 40px, 40px 40px;
            background-repeat: no-repeat, repeat, repeat;
            animation: gridFlow 15s linear infinite;
            position: relative;
            overflow: hidden;
        }

        /* 网格流动动画 */
        @keyframes gridFlow {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 40px 40px, 40px 40px; }
        }

        /* 赛博朋克霓虹点（基础样式：初始位置脱离可视区，实现满屏移动） */
        .cyber-dot {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            /* 初始位置在屏幕外，动画时移动到另一侧屏幕外，实现满屏穿越 */
        }

        /* 5个霓虹点：满屏无规则移动（跨屏幕轨迹） */
        .cyber-dot:nth-child(1) {
            width: 20px; height: 20px;
            color: #ff00c8;
            top: -10%; left: -10%; /* 初始在左上角外 */
            animation: float1 12s ease-in-out infinite; /* 无alternate，循环不回弹 */
        }
        .cyber-dot:nth-child(2) {
            width: 15px; height: 15px;
            color: #00c8ff;
            top: 110%; left: -10%; /* 初始在左下角外 */
            animation: float2 10s ease-in-out infinite;
        }
        .cyber-dot:nth-child(3) {
            width: 25px; height: 25px;
            color: #00ff9c;
            top: -10%; left: 110%; /* 初始在右上角外 */
            animation: float3 14s ease-in-out infinite;
        }
        .cyber-dot:nth-child(4) {
            width: 18px; height: 18px;
            color: #ff00c8;
            top: 110%; left: 110%; /* 初始在右下角外 */
            animation: float4 11s ease-in-out infinite;
        }
        .cyber-dot:nth-child(5) {
            width: 22px; height: 22px;
            color: #00c8ff;
            top: 50%; left: -10%; /* 初始在左侧中间外 */
            animation: float5 13s ease-in-out infinite;
        }

        /* 满屏无规则动画：从屏幕一侧外移动到另一侧外，轨迹覆盖全屏 */
        @keyframes float1 {
            0% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.6)) scale(1.2); }
            40% { transform: translate(calc(100vw * 0.8), calc(100vh * 0.3)) scale(0.9); }
            60% { transform: translate(calc(100vw * 0.5), calc(100vh * 0.8)) scale(1.3); }
            80% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.4)) scale(1); }
            100% { transform: translate(calc(100vw * 1.2), calc(100vh * 1.2)) scale(1.1); } /* 最终到右下角外 */
        }
        @keyframes float2 {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(calc(100vw * 0.7), calc(100vh * -0.2)) scale(1.1); }
            50% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.7)) scale(0.8); }
            75% { transform: translate(calc(100vw * 0.9), calc(100vh * 0.5)) scale(1.2); }
            100% { transform: translate(calc(100vw * 1.2), calc(100vh * -0.2)) scale(1); } /* 最终到右上角外 */
        }
        @keyframes float3 {
            0% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(calc(100vw * -0.2), calc(100vh * 0.5)) scale(1.2); }
            40% { transform: translate(calc(100vw * 0.6), calc(100vh * 0.9)) scale(0.9); }
            60% { transform: translate(calc(100vw * 0.3), calc(100vh * 0.2)) scale(1.3); }
            80% { transform: translate(calc(100vw * 0.8), calc(100vh * 0.7)) scale(1); }
            100% { transform: translate(calc(100vw * -0.2), calc(100vh * 1.2)) scale(1.1); } /* 最终到左下角外 */
        }
        @keyframes float4 {
            0% { transform: translate(0, 0) scale(1); }
            30% { transform: translate(calc(100vw * -0.1), calc(100vh * 0.4)) scale(1.1); }
            50% { transform: translate(calc(100vw * 0.5), calc(100vh * -0.1)) scale(0.8); }
            70% { transform: translate(calc(100vw * 0.2), calc(100vh * 0.8)) scale(1.2); }
            100% { transform: translate(calc(100vw * -0.1), calc(100vh * -0.1)) scale(1); } /* 最终到左上角外 */
        }
        @keyframes float5 {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(calc(100vw * 0.6), calc(100vh * 0.2)) scale(1.2); }
            50% { transform: translate(calc(100vw * 0.9), calc(100vh * 0.8)) scale(0.9); }
            75% { transform: translate(calc(100vw * 0.4), calc(100vh * 0.5)) scale(1.3); }
            100% { transform: translate(calc(100vw * 1.2), calc(100vh * 0.3)) scale(1.1); } /* 最终到右侧中间外 */
        }

        /* 赛博朋克卡片 */
        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 200, 0.4);
            padding: 2rem 1.5rem;
            max-width: 90%;
            width: 100%;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.2);
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 200, 255, 0.6);
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
        }

        /* 头像样式 */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff00c8;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
            -webkit-user-drag: none !important;
            user-drag: none !important;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.3);
        }

        /* 文本样式 */
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #ff00c8, 0 0 10px #00c8ff;
        }

        .title {
            text-align: center;
            font-size: 1rem;
            color: #00c8ff;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px #00c8ff;
        }

        .bio {
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1rem;
            color: #e0e0e0;
        }

        /* 社交链接样式 */
        .social {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00c8;
            margin: 0 5px;
            color: #ff00c8;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 0 8px rgba(255, 0, 200, 0.2);
            transition: all 0.2s ease;
        }

        .social-link:hover {
            color: #00c8ff;
            border-color: #00c8ff;
            box-shadow: 0 0 12px rgba(0, 200, 255, 0.4);
            transform: scale(1.08);
        }

        .custom-icon {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px #ff00c8);
        }

        .social-link:hover .custom-icon {
            filter: drop-shadow(0 0 8px #00c8ff);
        }

        /* 禁止打印 */
        @media print { html, body { display: none !important; } }

        /* 手机端效果增强：满屏动画自动适配vw/vh，无需额外调整 */
        @media (max-width: 768px) {
            .cyber-dot {
                box-shadow: 0 0 15px currentColor, 0 0 30px currentColor !important;
            }
            /* 手机端放大霓虹点 */
            .cyber-dot:nth-child(1) { width: 30px; height: 30px; }
            .cyber-dot:nth-child(2) { width: 25px; height: 25px; }
            .cyber-dot:nth-child(3) { width: 35px; height: 35px; }
            .cyber-dot:nth-child(4) { width: 28px; height: 28px; }
            .cyber-dot:nth-child(5) { width: 32px; height: 32px; }
            body { 
                background-size: cover, 30px 30px, 30px 30px !important;
            }
        }

        /* 小屏手机适配 */
        @media (max-width: 375px) {
            .avatar { width: 80px; height: 80px; }
            h1 { font-size: 1.6rem; }
            .social-link { width: 36px; height: 36px; }
            .custom-icon { width: 26px; height: 26px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

    <script>
        ['contextmenu', 'copy', 'cut', 'paste'].forEach(event => {
            document.addEventListener(event, e => e.preventDefault());
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && ['u','s','p'].includes(e.key)) ||
                (e.ctrlKey && e.shiftKey && ['i','j','c','k'].includes(e.key))) {
                e.preventDefault();
                return false;
            }
        });

        setInterval(() => {

                document.body.innerHTML = '请关闭开发者工具';

            }
        }, 150);

        if (window.top !== window.self) window.top.location = window.location;
    </script>
</body>
</html>
